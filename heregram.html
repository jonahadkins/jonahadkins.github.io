<!doctype html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
  </head>

  <body>
    <div id="map"></div><script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/tangram/dist/tangram.min.js"></script>
    <script>

        var map = L.map('map', {maxZoom: 24});

        var tangramLayer = Tangram.leafletLayer({
            scene: 'https://raw.githubusercontent.com/jonahadkins/here-vector-tile-conversion/master/tangram-js/berlin.yaml?token=ABHQGWBJXILZZPI2NYTAWOK4ZD6EM',
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors'
        });

        tangramLayer.addTo(map);
        map.setView([37.12, -76.91], 2);
    </script>

  </body>
</html>
