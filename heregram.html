<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <style>
      html,body{margin: 0; padding: 0}
      #map {
        height: 100%;
        width: 100%;
        position: absolute;
      }
  </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/tangram/dist/tangram.min.js"></script>

    <script>
      var mapView = [37.12, -76.91];

      var map = L.map('map',
      {
        maxZoom: 17
      });
      map.setView(mapView, 2);

      var mapzenAttr = '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors';


      var berlin = Tangram.leafletLayer({
          scene: 'https://raw.githubusercontent.com/jonahadkins/jonahadkins.github.io/master/demo_data/tangram-js/berlin-final.yaml',
          attribution: mapzenAttr
      });

      var berlinDay = Tangram.leafletLayer({
          scene: 'https://raw.githubusercontent.com/jonahadkins/jonahadkins.github.io/master/demo_data/tangram-js/berlin-day-reduced.yaml',
          attribution: mapzenAttr
      });

      var berlinNight = Tangram.leafletLayer({
          scene: 'https://raw.githubusercontent.com/jonahadkins/jonahadkins.github.io/master/demo_data/tangram-js/berlin-night-reduced.yaml',
          attribution: mapzenAttr
      });

      // Set up Layers Control
      var baseLayers = {
          "Berlin": berlin,
          "Berlin Day": berlinDay,
          "Berlin Night": berlinNight
      };

      L.control.layers(baseLayers).addTo(map);

      // Set initial layer
      berlin.addTo(map);

    </script>
  </body>
</html>
