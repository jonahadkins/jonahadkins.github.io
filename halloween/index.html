<!DOCTYPE html>
<html>

<head>
  <title>this is halloween</title>

  <script src="https://xyz.api.here.com/maps/latest/xyz-maps-common.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="https://xyz.api.here.com/maps/latest/xyz-maps-core.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="https://xyz.api.here.com/maps/latest/xyz-maps-display.min.js" type="text/javascript" charset="UTF-8"></script>
  <script src="https://xyz.api.here.com/maps/latest/xyz-maps-plugins.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Averia+Gruesa+Libre&display=swap" rel="stylesheet">

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #sidebar {
      position: absolute;
      top: 15px;
      left: 15px;
      bottom: 15px;
      width: 250px;
      overflow: auto;
      background-color: rgba(50, 50, 50, 0.5);
      color: #000;
      font-family: 'Averia Gruesa Libre', cursive;
      font-size: 18px;
      text-align: center;
      padding-left: 10px;
    }
    h1 {
      font-family: 'Creepster', cursive;
      font-size: 36pt;
      text-shadow: -3px 0 1px rgb(30, 242, 241), 3px 0 1px rgb(246, 5, 10);
      color: rgb(20,20,20);
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <div id='sidebar'>
    <h1>This is Halloween</h1>
    <h3>some text About
      </br> who
      </br> wat
      </br> how
      </br> why</h3>
    <div id='geocode'>
      find your address
      </br> with this cool geocode function</div>
    <div id="info"></div>
  </div>


  <script type="application/javascript">
    var YOUR_ACCESS_TOKEN = window.parent.YOUR_ACCESS_TOKEN;

    var layers = [
      new here.xyz.maps.layers.MVTLayer({
        name: 'mvt-world-layer',
        remote: {
          url: 'https://vector.hereapi.com/v2/vectortiles/base/mc/{z}/{x}/{y}/omv?xnlp=CL_JSMv3.1.4.0&apikey=Vqc9lMSRjkBhuO_waDvYexsb52_S2E0k8Gn5J_-TsoM&mv=97'
          // optional settings:
          // max  : 16,     // max level for loading data
          // min  : 1       // min level for loading data
          // tileSize : 512 // 512|256 defines mvt tilesize in case it can't be automatically detected in url..
        },
        min: 1,
        max: 20,

        style: {

          backgroundColor: '#612d05',

          strokeWidthZoomScale: function(level) {
            return level > 17 ? 1 : level > 14 ? .5 : .25
          },

          styleGroups: {

            'earth': [{
              zIndex: 0,
              type: 'Polygon',
              fill: '#612d05'
            }],
            'water': [{
              zIndex: 2,
              type: 'Polygon',
              fill: '#2d1514'
            }],
            'landuse': [{
              zIndex: 3,
              type: 'Polygon',
              fill: '#612d05'
            }],
            'roads': [{
              zIndex: 4,
              type: 'Line',
              stroke: '#090300',
              strokeWidth: 4
            }],
            'roadshighway': [{
              zIndex: 5,
              type: 'Line',
              stroke: '#2d1514',
              strokeWidth: 6
            }],
            'buildings': [{
              zIndex: 7,
              type: 'Polygon',
              fill: '#612d05'
            }]
          },

          assign: function(feature, level) {
            var props = feature.properties;
            var kind = props.kind;
            var layer = props.layer; // the data layer of the feature
            var geom = feature.geometry.type;

            if (layer == 'water') {
              if (geom == 'LineString' || geom == 'MultiLineString') {
                return;
              }
            }
            if (layer == 'roads') {
              if (kind == 'rail' || kind == 'ferry') {
                return;
              }
              if (kind == 'highway') {
                return layer + kind;
              }
            }
            return layer;
          }
        }
      }),
      new here.xyz.maps.layers.TileLayer({
        name: 'halloween_city',
        min: 1,
        max: 20,
        provider: new here.xyz.maps.providers.SpaceProvider({
          name: 'SpaceProvider',
          level: 1,
          space: 'ZQuY98FS',
          credentials: {
            access_token: 'AAUbSz5dHyw5tTcORSwp9ME'
          }
        }),
        style: {
          styleGroups: {
            style: [{
              zIndex: 0,
              type: "Image",
              src: "img/pink.gif",
              width: 20,
              height: 20
            }]
          },

          assign: function(feature) {
            return "style";
          }
        }
      }),
      new here.xyz.maps.layers.TileLayer({
        name: 'spirit_halloween',
        min: 1,
        max: 20,
        provider: new here.xyz.maps.providers.SpaceProvider({
          name: 'SpaceProvider',
          level: 1,
          space: 'dhGZiRwZ',
          credentials: {
            access_token: 'AAUbSz5dHyw5tTcORSwp9ME'
          }
        }),
        style: {
          styleGroups: {
            style: [{
              zIndex: 0,
              type: "Image",
              src: "img/teal.gif",
              width: 20,
              height: 20
            }]
          },

          assign: function(feature) {
            return "style";
          }
        }
      })
    ]
    window.display = new here.xyz.maps.Map(document.getElementById("map"), {
      zoomLevel: 4,
      center: {
        longitude: -96.76883,
        latitude: 39.6104
      },
      layers: layers
    });


    var infoTag = document.querySelector("#info");

    function eventHandler(evt) {
      if (evt.target) {
        var properties = evt.target.properties;
        document.getElementById('info').innerHTML =
          "<img src=" + properties.logo + ">" +
          properties.addr_full + "</br>" +
          properties.addr_city + "," +
          properties.addr_state + "</br>" +
          "<a href=" + properties.website + ">" + "Store Link</a>"
      } else {
        document.getElementById('info').innerHTML =
          "you chose wrong"
      }
    }
    display.addEventListener('pointerup', eventHandler);
  </script>
</body>

</html>
