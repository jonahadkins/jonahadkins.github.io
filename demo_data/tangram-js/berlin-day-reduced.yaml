                order: function() { return feature.sort_rank + 5; }
                width: [
                        [11, 140],
                        [12, 90],
                        [13, 50],
                        [14, 36],
                        [16, 12],
                        [18, 10]
                        ]
        label:
            filter:
                - $zoom: { min: 15 }
