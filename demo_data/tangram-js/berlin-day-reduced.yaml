                        [2, 1200],
                        [3, 600],
                        [4, 300],
                        [5, 200],
                        [6, 120],
                        [7, 60],
                        [8, 40],
                        [9, 24],
                        [10, 16],
                        [11, 10],
                        [12, 6],
                        [13, 4],
                        [14, 2]
                    ]

    some_layer:
        data: { source: berlin, layer: boundaries }
        filter:
            - $geometry: point
        draw:
            text:
                font:
                    family: FiraGO
                    text_source: global.language_text_source
                    size: 27.2
                    priority: 200
                    fill: '#363532'
                    stroke: {color: [1.000, 1.000, 1.000, 0.50,], width: 1
                        }
    #island labels
    earth_layer_island_label:
        data: { source: berlin , layer: earth}
        filter:
            all:
            - $zoom: {min: 11}
            - kind: island
        draw:
            text:
                text_source: global.language_text_source
                text_wrap: 40
                priority: 1
                font:
                    family: FiraGo
                    weight: 400
                    fill: '#8F8B7B'
                    size: 16

    #continent labels
    earth_layer_land_label:
        data: { source: berlin , layer: earth}
        filter:
            all:
            - kind: continent
            not:
                - kind: island
        draw:
            text:
                text_source: global.language_text_source
                font:
                    family: FiraGo
                    weight: 400
                    fill: '#777065'
                    size: 30
                    priority: 1


