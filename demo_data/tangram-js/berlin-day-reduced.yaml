                        [10, 320],
                        [11, 180],
                        [12, 100],
                        [13, 56],
                        [14, 46],
                        [16, 14],
                        [18, 12]
                        ]
        label:
            filter:
                - $zoom: { min: 14 }
            draw:
                text:
                    font:
                        text_source: global.language_text_source
                        family: FiraGo
                        size: 16
                        priority: 15
                        fill: '#363531'
                        stroke: {color: [1.000, 1.000, 1.000, 0.50,], width: 2
                        }
    tertiary:
        data: {source: berlin, layer: roads}
        filter: function() {return (feature.kind == 'major_road' && (feature.kind_detail.startsWith('tertiary')))}
