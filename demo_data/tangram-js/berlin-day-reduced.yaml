        draw:
            boundary_casing:
                style: lines
                dash: [2,2 ]
                color: '#A7A291'
                order: global.sort_rank
                width: [
                        [1, 20000],
                        [2, 16000],
                        [3, 14000],
                        [4, 10000],
                        [5, 6000],
                        [6, 4000],
                        [7, 2000],
