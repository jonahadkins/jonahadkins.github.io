                        text_source: global.language_text_source
                        family: FiraGo
                        size: 16
                        priority: 20
                        fill: '#363531'
                        stroke: {color: [1.000, 1.000, 1.000, 0.50,], width: 2
                        }
    trunk:
        data: {source: berlin, layer: roads}
        filter: function() { return (feature.kind == 'highway' && (feature.kind_detail.startsWith('trunk')))}
