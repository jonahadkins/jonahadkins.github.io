                        [10, 440],
                        [11, 240],
                        [12, 130],
                        [13, 70],
                        [14, 54],
                        [16, 18],
                        [18, 14]
                        ]
        label_low:
            filter:
                all:
                - function() { return feature.name.length < 6}
                - $zoom: {min: 13}
