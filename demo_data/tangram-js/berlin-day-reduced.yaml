
global:
    language: en
    language_text_source: |
        function() {
            return (global.language && feature['name:'+global.language]) || feature.name;
        }
    sort_rank: |
        function() {
            return (feature.sort_rank)
            }
##set map background color
scene:
    background:
        color: '#C3BDAE'

fonts:
    FiraGo:
        # regular
        - weight: 400
          url: https://cdn.jsdelivr.net/gh/bBoxType/FiraGO/Fonts/FiraGO_TTF_1001/Roman/FiraGO-Regular.ttf
        # regular italics
        - weight: 400
        - style: italics
          url: https://cdn.jsdelivr.net/gh/bBoxType/FiraGO/Fonts/FiraGO_TTF_1001/Italic/FiraGO-Italic.ttf
        # medium
        - weight: 500
          url: https://cdn.jsdelivr.net/gh/bBoxType/FiraGO/Fonts/FiraGO_TTF_1001/Roman/FiraGO-Medium.ttf


## set source in Mapbox Vector Tile (mvt) format
sources:
    berlin:
        type: MVT
        url: https://xyz.api.here.com/tiles/herebase.02/{z}/{x}/{y}/omv?access_token=AA2O8362IQ98hAUBPbckQQ8

    osm:
        type: MVT
        url: https://xyz.api.here.com/tiles/osmbase/256/all/{z}/{x}/{y}.mvt?access_token=AA2O8362IQ98hAUBPbckQQ8

styles:
    _transparent:
        base: polygons
        blend: overlay

layers:
    water:
        data: { source: berlin, layer: water }

        water fill:
            filter:
                - $geometry: polygon
            draw:
                polygons:
                    order: global.sort_rank
                    color: '#B1AC9C'
        rivers:
            filter:
            - $geometry: line
            draw:
                text:
                    font:
                        family: FiraGO
                        text_source: global.language_text_source
                        text_wrap: 10
                        order: global.sort_rank
                        size: 12.8
                        priority: 100
                        fill: '#696A60'
                        stroke: {color: [1.000, 1.000, 1.000, 0.50,], width: 2
                        }
        lakes:
            filter:
                all:
                - function() {return feature.min_zoom <= ($zoom)}
                - $geometry: point
            draw:
                text:
                    font:
                        family: FiraGO
                        text_source: global.language_text_source
                        text_wrap: 10
                        order: global.sort_rank
                        size: 12.8
                        priority: 100
                        fill: '#012337'
                        stroke: {color: [1.000, 1.000, 1.000, 0.30,], width: 2
                        }


    urban:
        data: { source: berlin , layer: landuse}
        filter:
            function() { return feature.kind.startsWith ('urban');}
        draw:
            polygons:
                color:  '#c9c3b3'
                order: global.sort_rank
    urban_area:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: urban_area
        draw:
            polygons:
                color: '#c9c3b3'
                order: global.sort_rank

    park_national:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: national_park
        draw:
            polygons:
                color: '#C0B9A4'
                order: global.sort_rank
    park:
        data: { source: berlin , layer: landuse}
        filter:
             all:
                - $geometry: polygon
             any:
                - kind:
                    - nature
                    - forest
                    - park
                    - wood
                    - natural_wood
                    - grass
                    - meadow
                    - village_green
                    - dog_park
                    - garden
                    - nature_reserve
                    - protected_area
        draw:
            polygons:
                color: '#BEB9A8'
                order: global.sort_rank

    pitch:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: pitch
        draw:
            polygons:
                color: '#BCB6A6'
                order: global.sort_rank

    hopital:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: hospital
        draw:
            polygons:
                color: '#BEB7A7'
                order: global.sort_rank

    cemetery:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: cemetery
        draw:
            polygons:
                color: '#BCB6A6'
                order: global.sort_rank

    bridge:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: bridge
        draw:
            polygons:
                color: '#C4BFB0'
                order: global.sort_rank

    zoo:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            any:
            - kind:
                - sport
                - sports_centre
                - attraction
                - zoo
        draw:
            polygons:
                color: '#B9B3A3'
                order: global.sort_rank

    religion:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: religion
        draw:
            polygons:
                color: '#EAF0E7'
                order: global.sort_rank

    industrial:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            any:
            - kind:
                - common
                - surface
                - commercial
                - military
                - industrial
        draw:
            polygons:
                color: '#BCB5A6'
                order: global.sort_rank

    farmyard:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            any:
            - kind:
                - animal
                - aviary
                - zoo
                - farm
                - farmland
                - farmyard
        draw:
            polygons:
                color: '#F5F3DE'
                order: global.sort_rank

    beach:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            any:
            - kind: beach
            - function() { return feature.kind.endsWith ('_site');}
        draw:
            polygons:
                color: '#E0DBC8'
                order: global.sort_rank

    aerodrome:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: aerodrome
        draw:
            polygons:
                color: '#BCB5A6'
                order: global.sort_rank

    runway:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: runway
        draw:
            polygons:
                color: '#B8B2A1'
                order: global.sort_rank

    pier:
        data: {source: berlin, layer: roads}
        filter:
            all:
            #- not: { kind:[rail] }
            any:
            - kind_detail: pier
            - landuse_kind: pier
        draw:
            lines:
                color: '#E4E0D4'
                order: global.sort_rank
                width: [
                        [13, 3],
                        [14, 2.4],
                        [15, 1.8]
                        ]

    railway_industrial:
        data: {source: berlin, layer: roads}
        filter:
            all:
            - $geometry: line
            - kind: rail
            - kind_detail:
                - rail
                - light_rail
                - tram
            - service:
                - siding
                - industrial
                - yard
                - spur
                - crossover

        draw:
            lines:
                color: '#AFAB9D'
                width: 2
                order: global.sort_rank

    railway_s_bahn:
        data: {source: berlin, layer: roads}
        filter:
            all:
            - $geometry: line
            - kind:
                - rail
                - light_rail
                - tram
            not:
                - is_tunnel: true
        draw:
            background:
                style: lines
                order: global.sort_rank
                color: '#AEA691'
                width: [
                    [9, 300],
                    [11, 70],
                    [13, 18],
                    [14, 10],
                    [15, 5],
                    [17, 1.5]
                    ]
            dashes:
                style: lines
                order: function() { return feature.sort_rank + 1.25; }
                color: '#9B9789'
                width: 5
                dash: [0.2,2]

    railway_s_bahn_tunnel:
        data: {source: berlin, layer: roads}
        filter:
            all:
            - $geometry: line
            - kind:
                - rail
                - light_rail
                - tram
            - is_tunnel: true
        draw:
            background:
                style: lines
                order: global.sort_rank
                color: '#B3AA92'
                width: [
                    [13, 7],
                    [14, 5]
                    ]
            dashes:
                style: lines
                order: function() { return feature.sort_rank + 1.25; }
                color: '#D5D1C4'
                width: 5
                dash: [0.2,2]

    tram:
        data: {source: berlin, layer: roads}
        filter:
            all:
            - $geometry: line
            - kind: rail
            - kind_detail: tram
        draw:
            lines:
                color: '#C4BFB1'
                width: [
                        [13, 6],
                        [16, 3],
                        [17, 1.6]
                        ]
                order: global.sort_rank

    ferry:
        data: {source: berlin, layer: roads}
        filter:
            all:
            - kind: ferry
            - not:
                - kind: rail
        draw:
            lines:
                color: '#8E8F82'
                width: [
                        [5, 640],
                        [6, 320],
                        [7, 160],
                        [8, 80],
                        [9, 30],
                        [10, 18],
                        [11, 12],
                        [12, 6],
                        [13, 3],
                        [14, 2]
                        ]
                order: global.sort_rank
                dash: [8,4]

        label:
            filter:
                - $zoom: { min: 15 }
            draw:
                text:
                    font:
                        family: FiraGO
                        text_source: global.language_text_source
                        text_wrap: 10
                        order: global.sort_rank
                        size: 12
                        priority: 25
                        fill: '#606058'
                        stroke: {color: [1.000, 1.000, 1.000, 0.30,], width: 2
                        }

    parking_aisles:
        data: {source: berlin, layer: roads}
        filter:
            not:
                - kind: rail
            all:
            - kind_detail:
                - driveway
                - drive_through
                - parking_aisle
        draw:
            lines:
                color: '#BDB9AA'
                width: 5
                order: global.sort_rank

    pedestrian:
        data: {source: berlin, layer: roads}
        filter: function() {return (feature.kind == 'path' && (feature.kind_detail.startsWith('pedestrian') || feature.kind_detail.startsWith('footway')))}
        draw:
            sidewalk_casing:
                style: lines
                color: '#CFCBBE'
                width: [
                        [13, 26],
                        [14, 18],
                        [16, 9],
                        [18, 7]
                        ]
                order: global.sort_rank
            sidewalk_line:
                style: lines
                color: '#D2C9B1'
                width: [
                        [13, 26],
                        [14, 18],
                        [16, 7],
                        [18, 5]
                        ]
                order: function() { return feature.sort_rank + 2; }
        label:
            filter:
                - $zoom: { min: 15}
            draw:
                text:
                    font:

                        text_source: global.language_text_source
                        family: FiraGo
                        size: 16
                        order: function() { return feature.sort_rank + 1; }
                        priority: 15
                        fill: '#363531'
                        stroke: {color: [1.000, 1.000, 1.000, 0.50,], width: 2
                        }

    residential:
        data: {source: berlin, layer: roads}
        filter: function() { return (feature.kind == 'minor_road' && ( feature.kind_detail== 'unclassified') || (feature.kind_detail == 'residential') || (feature.kind_detail == 'service' ))}

        draw:
            road_casing:
                style: lines
                color: '#C4BCA4'
                order: global.sort_rank
                width: [
                        [10, 84],
                        [11, 56],
                        [12, 36],
                        [13, 14],
                        [14, 8]
                        ]
