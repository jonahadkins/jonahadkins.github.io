
global:
    language: en
    language_text_source: |
        function() {
            return (global.language && feature['name:'+global.language]) || feature.name;
        }
    sort_rank: |
        function() {
            return (feature.sort_rank)
            }
##set map background color
scene:
    background:
        color: '#4A4D4E'

fonts:
    FiraGo:
        # regular
        - weight: 400
          url: https://cdn.jsdelivr.net/gh/bBoxType/FiraGO/Fonts/FiraGO_TTF_1001/Roman/FiraGO-Regular.ttf

        # regular italics
        - weight: 400
        - style: italics
          url: https://cdn.jsdelivr.net/gh/bBoxType/FiraGO/Fonts/FiraGO_TTF_1001/Italic/FiraGO-Italic.ttf
        # medium
        - weight: 500
          url: https://cdn.jsdelivr.net/gh/bBoxType/FiraGO/Fonts/FiraGO_TTF_1001/Roman/FiraGO-Medium.ttf


## set source in Mapbox Vector Tile (mvt) format
sources:
    berlin:
        type: MVT
        url: https://xyz.api.here.com/tiles/herebase.02/{z}/{x}/{y}/omv?access_token=AA2O8362IQ98hAUBPbckQQ8

    osm:
        type: MVT
        url: https://xyz.api.here.com/tiles/osmbase/256/all/{z}/{x}/{y}.mvt?access_token=AA2O8362IQ98hAUBPbckQQ8

styles:
    _transparent:
        base: polygons
        blend: overlay

layers:
    water:
        data: { source: berlin, layer: water }

        water fill:
            filter:
                - $geometry: polygon
            draw:
                polygons:
                    order: global.sort_rank
                    color: '#3A3C3E'
        rivers:
            filter:
            - $geometry: line
            draw:
                text:
                    font:
                        family: FiraGO
                        text_source: global.language_text_source
                        text_wrap: 10
                        order: global.sort_rank
                        size: 12.8
                        priority: 100
                        fill: '#999999'
                        stroke: {color: [0.078, 0.078, 0.078, 0.50], width: 2
                        }
        lakes:
            filter:
                all:
                - function() {return feature.min_zoom <= ($zoom)}
                - $geometry: point
            draw:
                text:
                    font:
                        family: FiraGO
                        text_source: global.language_text_source
                        text_wrap: 10
                        order: global.sort_rank
                        size: 12.8
                        priority: 100
                        fill: '#999999'
                        stroke: {color: [0.078, 0.078, 0.078, 0.50], width: 2
                        }


    urban:
        data: { source: berlin , layer: landuse}
        filter:
            function() { return feature.kind.startsWith ('urban');}
        draw:
            polygons:
                color:  '#525556'
                order: global.sort_rank
    urban_area:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: urban_area
        draw:
            polygons:
                color: '#525556'
                order: global.sort_rank

    park_national:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: national_park
        draw:
            polygons:
                color: '#454849'
                order: global.sort_rank
    park:
        data: { source: berlin , layer: landuse}
        filter:
             all:
                - $geometry: polygon
             any:
                - kind:
                    - nature
                    - forest
                    - park
                    - wood
                    - natural_wood
                    - grass
                    - meadow
                    - village_green
                    - dog_park
                    - garden
                    - nature_reserve
                    - protected_area
        draw:
            polygons:
                color: '#474A4B'
                order: global.sort_rank

    pitch:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: pitch
        draw:
            polygons:
                color: '#444748'
                order: global.sort_rank

    hopital:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: hospital
        draw:
            polygons:
                color: '#46484A'
                order: global.sort_rank

    cemetery:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: cemetery
        draw:
            polygons:
                color: '#444748'
                order: global.sort_rank

    bridge:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: bridge
        draw:
            polygons:
                color: '#505355'
                order: global.sort_rank

    zoo:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            any:
            - kind:
                - sport
                - sports_centre
                - attraction
                - zoo
        draw:
            polygons:
                color: '#414345'
                order: global.sort_rank

    religion:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: religion
        draw:
            polygons:
                color: '#616466'
                order: global.sort_rank

    industrial:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            any:
            - kind:
                - common
                - surface
                - commercial
                - military
                - industrial
        draw:
            polygons:
                color: '#444748'
                order: global.sort_rank

    farmyard:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            any:
            - kind:
                - animal
                - aviary
                - zoo
                - farm
                - farmland
                - farmyard
        draw:
            polygons:
                color: '#616364'
                order: global.sort_rank

    beach:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            any:
            - kind: beach
            - function() { return feature.kind.endsWith ('_site');}
        draw:
            polygons:
                color: '#5B5E5F'
                order: global.sort_rank

    aerodrome:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: aerodrome
        draw:
            polygons:
                color: '#444748'
                order: global.sort_rank

    runway:
        data: { source: berlin , layer: landuse}
        filter:
            all:
            - $geometry: polygon
            - kind: runway
        draw:
            polygons:
                color: '#3F4243'
                order: global.sort_rank

    pier:
        data: {source: berlin, layer: roads}
        filter:
            all:
            #- not: { kind:[rail] }
            any:
            - kind_detail: pier
            - landuse_kind: pier
        draw:
            lines:
                color: '#333334'
                order: global.sort_rank
                width: [
                        [13, 3],
                        [14, 2.4],
                        [15, 1.8]
                        ]

    railway_industrial:
        data: {source: berlin, layer: roads}
        filter:
            all:
            - $geometry: line
            - kind: rail
            - kind_detail:
                - rail
                - light_rail
                - tram
            - service:
                - siding
                - industrial
                - yard
                - spur
                - crossover

        draw:
            lines:
                color: '#606164'
                width: 2
                order: global.sort_rank

    railway_s_bahn:
        data: {source: berlin, layer: roads}
        filter:
            all:
            - $geometry: line
            - kind:
                - rail
                - light_rail
                - tram
            not:
                - is_tunnel: true
        draw:
            background:
                style: lines
                order: global.sort_rank
                color: '#6A6C6F'
                width: [
                    [13, 7],
                    [14, 3],
                    [15, 1]
                    ]
            dashes:
                style: lines
                order: function() { return feature.sort_rank + 1.25; }
                color: '#7B7E81'
                width: 5
                dash: [0.2,2]

    railway_s_bahn_tunnel:
        data: {source: berlin, layer: roads}
        filter:
            all:
            - $geometry: line
            - kind:
                - rail
                - light_rail
                - tram
            - is_tunnel: true
        draw:
            background:
                style: lines
                order: global.sort_rank
                color: '#6A6C6F'
                width: [
                    [13, 7],
                    [14, 5]
                    ]
            dashes:
                style: lines
                order: function() { return feature.sort_rank + 1.25; }
                color: '#454648'
                width: 5
                dash: [0.2,2]

    tram:
        data: {source: berlin, layer: roads}
        filter:
            all:
            - $geometry: line
            - kind: rail
            - kind_detail: tram
        draw:
            lines:
                color: '#57585B'
                width: [
                        [13, 6],
                        [16, 3],
                        [17, 1.6]
                        ]
                order: global.sort_rank

    ferry:
        data: {source: berlin, layer: roads}
        filter:
            all:
            - kind: ferry
            - not:
                - kind: rail
        draw:
            lines:
                color: '#484A4C'
                width: [
                        [12, 6],
                        [13, 3],
                        [14, 2]
                        ]
                order: global.sort_rank
                dash: [8,4]

        label:
            filter:
                - $zoom: { min: 15 }
            draw:
                text:
                    font:
                        family: FiraGO
                        text_source: global.language_text_source
                        text_wrap: 10
                        order: global.sort_rank
                        size: 12
                        priority: 25
                        fill: '#999999'
                        stroke: {color: [0.078, 0.078, 0.078, 0.50], width: 2
                        }

    parking_aisles:
        data: {source: berlin, layer: roads}
        filter:
            not:
                - kind: rail
            all:
            - kind_detail:
                - driveway
                - drive_through
                - parking_aisle
        draw:
            lines:
                color: '#5E6062'
                width: 5
                order: global.sort_rank

    pedestrian:
        data: {source: berlin, layer: roads}
        filter:
            not:
            - kind: rail
            all:
            - kind: path
            any:
            - kind_detail:
                - pedestrian
                - path
                - footway
            - landuse_kind:
                - park
                - residential
                - footway
                - garden
                - allotments
                - pedestrian
                - grass
                - forest
                - cemetary
                - natural_wood
        draw:
            sidewalk_casing:
                style: lines
                color: '#5D5F62'
                width: 6
                order: global.sort_rank
            sidewalk_line:
                style: lines
                color: '#353637'
                width: 5
                order: function() { return feature.sort_rank + 2; }
        label:
            filter:
                - $zoom: { min: 15}
            draw:
                text:
                    font:

                        text_source: global.language_text_source
                        family: FiraGo
                        size: 16
                        order: function() { return feature.sort_rank + 1; }
                        priority: 15
                        fill: '#999999'
                        stroke: {color: [0.078, 0.078, 0.078, 1.00], width: 2
                        }

    residential:
        data: {source: berlin, layer: roads}
        filter: function() { return $zoom > 12 && (feature.kind != 'rail' && (feature.kind == 'minor_road' && ( feature.kind_detail== 'unclassified') || feature.kind_detail == 'residential' || feature.kind_detail == 'service' ))}

        draw:
            road_casing:
                style: lines
                color: '#535557'
                order: global.sort_rank
                width: [
                        [10, 84],
                        [11, 56],
                        [12, 36],
                        [13, 14],
                        [14, 8]
                        ]
            road_line:
                style: lines
                color: '#3B3D3F'
                order: function() { return feature.sort_rank + 0.5; }
                width: [
                        [10, 76],
                        [11, 48],
                        [12, 26],
                        [13, 10],
                        [14, 6]
                        ]
        label:
            filter:
                - $zoom: { min: 16 }
            draw:
                text:
                    font:
                        text_source: global.language_text_source
                        family: FiraGo
                        size: 16
                        priority: 15
                        fill: '#999999'
                        stroke: {color: [0.078, 0.078, 0.078, 0.50], width: 2
                        }
    secondary:
        data: {source: berlin, layer: roads}
        filter: function() {return (feature.kind != 'rail' && (feature.kind == 'major_road' && feature.kind_detail.startsWith('secondary')))}
        draw:
            road_casing:
                style: lines
                color: '#616467'
                order: global.sort_rank
                width: [
                        [7, 360],
                        [8, 220],
                        [9, 90],
                        [10, 60],
                        [11, 40],
                        [12, 32],
                        [13, 18],
                        [14, 12]
                        ]
            road_line:
                style: lines
                color: '#393A3C'
                order: function() { return feature.sort_rank + 0.5; }
                width: [
                        [7, 360],
                        [8, 220],
                        [9, 90],
                        [10, 60],
                        [11, 40],
                        [12, 24],
                        [13, 14],
                        [14, 10]
                        ]
        label:
            filter:
                - $zoom: { min: 14 }
            draw:
                text:
                    font:
                        text_source: global.language_text_source
                        family: FiraGo
                        size: 16
                        priority: 15
                        fill: '#999999'
                        stroke: {color: [0.078, 0.078, 0.078, 0.50], width: 2
                        }
    tertiary:
        data: {source: berlin, layer: roads}
        filter: function() {return (feature.kind != 'rail' && (feature.kind == 'major_road' && ( $zoom > 10 && (feature.kind_detail.startsWith('tertiary'))) || (( $zoom > 7 &&feature.kind_detail.startsWith('primary')))))}
        draw:
            road_casing:
                style: lines
                color: '#56585B'
                order: global.sort_rank
                width: [
                        [6, 1100],
                        [7, 600],
                        [8, 200],
                        [9, 140],
                        [10, 56],
                        [11, 48],
                        [12, 28],
                        [13, 14],
                        [14, 10]
                        ]
            road_line:
                style: lines
                color: '#3D3E41'
                order: function() { return feature.sort_rank + 5; }
                width: [
                        [5, 1660],
                        [6, 820],
                        [7, 440],
                        [8, 200],
                        [9, 100],
                        [10, 60],
                        [11, 40],
                        [12, 22],
                        [13, 12],
                        [14, 8]
                        ]
        label:
            filter:
                - $zoom: { min: 15 }
            draw:
                text:
                    font:
                        text_source: global.language_text_source
                        family: FiraGo
                        size: 16
                        priority: 20
                        fill: '#999999'
                        stroke: {color: [0.078, 0.078, 0.078, 0.50], width: 2
                        }
    primary:
        data: {source: berlin, layer: roads}
        filter: function() { return ( feature.kind != 'rail' && (feature.kind == 'highway' && (feature.kind_detail.startsWith('motorway') || feature.kind_detail.startsWith('primary'))))}
        draw:
            road_casing:
                style: lines
                color: '#56585B'
                order: global.sort_rank
                width: [
                        [6, 1400],
                        [7, 800],
                        [8, 500],
                        [9, 240],
                        [10, 100],
                        [11, 66],
                        [12, 32],
                        [13, 22],
                        [14, 14]
                        ]
            road_line:
                style: lines
                color: '#3C3D3F'
                order: function() { return feature.sort_rank + 5; }
                width: [
                        [5, 1660],
                        [6, 1100],
                        [7, 600],
                        [8, 300],
                        [9, 140],
                        [10, 70],
                        [11, 44],
                        [12, 24],
                        [13, 16],
                        [14, 12]
                        ]
        label_low:
            filter:
                all:
                - function() { return feature.name.length < 6}
                - $zoom: {min: 13}
            draw:
                text:
                    repeat_distance: 100px
                    font:
                        text_source: global.language_text_source
                        family: FiraGo
                        size: 16
                        priority: 25
                        fill: '#999999'
                        stroke: {color: [0.078, 0.078, 0.078, 0.50], width: 2
                        }
        label_high:
            filter:
                 - $zoom: { min: 13 }
            draw:
                text:
                    repeat_distance: 100px
                    font:
                        text_source: global.language_text_source
                        family: FiraGo
                        size: 16
                        priority: 25
                        fill: '#999999'
                        stroke: {color: [0.078, 0.078, 0.078, 0.50], width: 2
                        }
    country_border:
        data: { source: berlin, layer: boundaries }
        filter:
            all:
            - $geometry: line
            - kind: country
        draw:
            boundary_case:
                style: lines
                color: '#373A3C'
                order: global.sort_rank
                width: [
                        [1, 20000],
                        [2, 16000],
                        [3, 14000],
                        [4, 10000],
                        [5, 6000],
                        [6, 4000],
                        [7, 2000],
                        [8, 1000],
                        [9, 500],
                        [10, 240],
                        [11, 160],
                        [12, 80],
                        [13, 40],
                        [14, 20]
                        ]
            boundary_fill:
                style: lines
                color: '#2E3234'
                order: function() { return feature.sort_rank + 5; }
                width: [
                        [2, 4000],
                        [3, 2800],
                        [4, 2000],
                        [5, 1000],
                        [6, 440],
                        [7, 180],
                        [8, 100],
                        [9, 60],
                        [10, 40],
                        [11, 30],
                        [12, 20],
                        [13, 10],
                        [14, 4]
                        ]
    disputed_border:
        data: { source: berlin, layer: boundaries }
        filter:
            all:
            - $geometry: line
            any:
            - kind:
                - disputed
                - indefinite
                - indeterminate
                - lease_limit
                - line_of_control
                - overlay_limit
        draw:
            boundary_casing:
                style: lines
                dash: [2,2 ]
                color: '#373A3C'
                order: global.sort_rank
                width: [
                        [1, 20000],
                        [2, 16000],
                        [3, 14000],
                        [4, 10000],
                        [5, 6000],
                        [6, 4000],
                        [7, 2000],
                        [8, 1000],
                        [9, 500],
                        [10, 240],
                        [11, 160],
                        [12, 80],
                        [13, 40],
                        [14, 20]
                        ]
            boundary_fill:
                style: lines
                dash: [2,2]
                color: '#2E3234'
                order: function() { return feature.sort_rank + 5; }
                width: [
                        [2, 8000],
                        [3, 5200],
                        [4, 3000],
                        [5, 2000],
                        [6, 1440],
                        [7, 1040],
                        [8, 540],
                        [9, 280],
                        [10, 180],
                        [11, 120],
                        [12, 60],
                        [13, 30],
                        [14, 20],
                        [15, 10],
                        [16, 4]
                        ]

    region_border:
        data: { source: berlin, layer: boundaries }
        filter:
            all:
            - $geometry: line
            - kind: region
        draw:
            border_line:
                style: lines'
                color: '#7C7C7C'
                order: function() { return feature.sort_rank + 5; }
                width: [
                        [2, 1200],
                        [3, 600],
                        [4, 300],
                        [5, 200],
                        [6, 120],
                        [7, 60],
                        [8, 40],
                        [9, 24],
                        [10, 16],
                        [11, 10],
                        [12, 6],
                        [13, 4],
                        [14, 2]
                    ]

    some_layer:
        data: { source: berlin, layer: boundaries }
        filter:
            - $geometry: point
        draw:
            text:
                font:
                    family: FiraGO
                    text_source: global.language_text_source
                    size: 27.2
                    priority: 200
                    fill: '#999999'
                    stroke: {color: [0.078, 0.078, 0.078, 0.50], width: 1
                        }
    #island labels
    earth_layer_island_label:
        data: { source: berlin , layer: earth}
        filter:
            all:
            - $zoom: {min: 11}
            - kind: island
        draw:
            text:
                text_source: global.language_text_source
                text_wrap: 40
                priority: 1
                font:
                    family: FiraGo
                    weight: 400
                    fill: '#f4f4f4'
                    size: 16

    #continent labels
    earth_layer_land_label:
        data: { source: berlin , layer: earth}
        filter:
            all:
            - kind: continent
            not:
                - kind: island
        draw:
            text:
                text_source: global.language_text_source
                font:
                    family: FiraGo
                    weight: 400
                    fill: '#f4f4f4'
                    size: 30
                    priority: 1


    country:
        data: { source: berlin , layer: places}
        filter:
            all:
            - kind: country
        draw:
            text:
                text_source: global.language_text_source
                text_wrap: 30
                priority: 10
                font:
                    family: FiraGo
                    size: [
                        [1, 8],
                        [2, 10],
                        [3, 12],
                        [4, 14],
                        [5, 16]
                        ]
                    fill: '#ffffff'
                    stroke: {
                        color: [0.000, 0.000, 0.000, 0.50],
                        width: 1.5px
                        }
                    transform: uppercase
                    weight: 400


    locality_10million_capital:
        data: { source: berlin , layer: places}
        filter: function() { return ((((feature.kind == 'locality' )&& feature.population) && (feature.population > 10000000 || feature.country_capital))&& feature.country_capital)}
        draw:
            text:
                text_source: global.language_text_source
                text_wrap: 30
                priority: 39
                font:
                    family: FiraGo
                    weight: bold
                    size: [
                        [1, 9.6],
                        [2, 11.2],
                        [3, 12.8],
                        [4, 14.4],
                        [5, 16],
                        [6, 19.2],
                        [7, 22.4],
                        [8, 25.6],
                        [9, 28.8],
                        [10, 32]
                        ]
                    fill: '#ffffff'
                    stroke: {
                        color: [0.000, 0.000, 0.000, 0.50],
                        width: [
                            [4, 2],
                            [6, 3],
                            [10, 6],
                            [12, 8]
                        ]
                        }
    locality_10million:
        data: { source: berlin , layer: places}
        filter: function() { return ((feature.kind == 'locality' && feature.population) && (feature.population > 10000000 || feature.country_capital))}
        draw:
            text:
                text_source: global.language_text_source
                text_wrap: 30
                priority: 39
                font:
                    size: [
                        [1, 9.6],
                        [2, 11.2],
                        [3, 12.8],
                        [4, 14.4],
                        [5, 16],
                        [6, 19.2],
                        [7, 22.4],
                        [8, 25.6],
                        [9, 28.8],
                        [10, 32]
                        ]
                    family: FiraGO
                    fill: '#ffffff'
                    stroke: {
                        color: [0.000, 0.000, 0.000, 0.50],
                        width: [
                            [4, 1.5],
                            [6, 2],
                            [10, 4],
                            [12, 5]
                        ]
                        }

    locality_label_1million:
        data: { source: berlin , layer: places}
        filter: function() { return (feature.kind = 'locality' && feature.population && (feature.region_capital || feature.population > 1000000))}
        draw:
            text:
                text_source: global.language_text_source
                text_wrap: 30
                priority: 40
                font:
                    size: [
                        [2, 9.6],
                        [3, 11.2],
                        [4, 12.8],
                        [5, 14.4],
                        [6, 16],
                        [7, 19.2],
                        [8, 22.4],
                        [9, 25.6],
                        [10, 28.8],
                        [11, 32]
                        ]
                    family: FiraGO
                    fill: '#ffffff'
                    stroke: {
                        color: [0.000, 0.000, 0.000, 0.50],
                        width: [
