<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>route 66 demo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        background: #c6dbf6;
        position: absolute;
        z-index: 1;
        top: 10px;
        right: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #1955a3;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #fff;
        color: #1955a3;
    }

    #menu a.active:hover {
        background: #c4c4c4;
    }
</style>

<nav id="menu"></nav>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaGFrdXNwb3J0cyIsImEiOiJjam0yZzZzb2cwM2xiM3ZtbWlhMHFiZ2V3In0.q9MAwyAZiww1MsOQx3GUPw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/hakusports/ck30pbxts02by1cqcd5crpgrr',
    zoom: 12,
    center: [-95.970,36.1374]
});



var toggleableLayerIds = [ 'Race Start', 'Race Finish', 'Half Marathon Course', 'Full Marathon Course', 'Relay Exchange Locations', 'Gatorade Stations - Full Marathon', 'Gatorade Stations - Half Marathon', ' Medical Tents - Full Marathon', ' Medical Tents - Half Marathon' ];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}

</script>

</body>
</html>
