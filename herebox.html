<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Change a map's style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #000;
        color: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>

<div id='map'></div>
<div id='menu'>
    <input id='https://raw.githubusercontent.com/jonahadkins/here-vector-tile-conversion/master/mapbox-gl/berlin.json?token=ABHQGWGFQJATPBEBMUF46FS42I6YI' type='radio' name='rtoggle' value='Berlin Base' checked='checked'>
    <label for='streets'>Berlin Base</label>
    <input id='https://raw.githubusercontent.com/jonahadkins/here-vector-tile-conversion/master/mapbox-gl/berlin-day-reduced.json?token=ABHQGWFWPA4KZVOHCOJNVNC4ZIHAE' type='radio' name='rtoggle' value='Berlin Day'>
    <label for='light'>Berlin Day</label>
    <input id='https://raw.githubusercontent.com/jonahadkins/here-vector-tile-conversion/master/mapbox-gl/berlin-night-reduced.json?token=ABHQGWGTHTVW5CDGIEVTNDS4ZIHD2' type='radio' name='rtoggle' value='Berlin Night'>
    <label for='dark'>Berlin Night</label>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiam9uYWhhZGtpbnMiLCJhIjoiRlVVVkx3VSJ9.9sdVEK_B_VkEXPjssU5MqA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'https://raw.githubusercontent.com/jonahadkins/here-vector-tile-conversion/master/mapbox-gl/berlin.json?token=ABHQGWGFQJATPBEBMUF46FS42I6YI',
    zoom: 2,
    center: [-76.91, 37.12]
});

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle(layerId);
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}
</script>

</body>
</html>
